---
-
  name: "Install these yum packages"
  with_items:
    - gcc
    - make
    - tcsh
    - bind-utils
  yum: "name={{ item }} state=present"
  sudo: true
-
  name: "Setting hostname"
  shell: sysctl kernel.hostname={{ inventory_hostname }} 
-
  name: "Restarting Network"
  service: name=network state=restarted
